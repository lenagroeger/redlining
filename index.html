<script async defer

</script>


<script>



var map;
function initMap() {

    var usRoadMapType = new google.maps.StyledMapType([
            {
      featureType: "road",
      elementType: "geometry",
      stylers: [
          { lightness: 75 }
      ]
  },{
      featureType: "all",
      elementType: "all",
      stylers: [
          { saturation: -80 }
      ]
  },{
      featureType: "poi",
      elementType: "labels",
      stylers: [
          { visibility: "off" }
      ]
  },{
      featureType: "landscape",
      elementType: "labels",
      stylers: [
          { visibility: "off" }
      ]
  },{
      featureType: "administrative.locality",
      elementType: "labels",
      stylers: [
          { visibility: "off" }
      ]
  },{
      featureType: "landscape.man_made",
      elementType: "all",
      stylers: [
          { lightness: 75 }
      ]
  },{
      featureType: "administrative.land_parcel",
      elementType: "labels",
      stylers: [
          { visibility: "off" }
      ]
  }], {name: 'US Road Atlas'});

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: {lat: 36, lng: -102},
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'usroadatlas']
    }
  });

  map.mapTypes.set('usroadatlas', usRoadMapType);
  map.setMapTypeId('usroadatlas');

   
  var reddot = { url: 'reddot.svg', scaledSide: new google.maps.Size(5, 5) };


  map.data.loadGeoJson('data/env.geojson');

  map.data.setStyle(function(feature) {
    return ({ 
      icon: reddot
    });
  });



}

</script>
